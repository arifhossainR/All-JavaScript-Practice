<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage API</title>
</head>
<body>
    <button onclick="setLocalStorage('username', 'Arif Hossain')">set local storage username</button><br>

    <button onclick="getLocalStorage('username')">get local storage username</button><br>

    <button onclick="removeLocalStorage('username')">remove local storage username</button><br>

    <button onclick="clearLocalStorage()">clear all username</button><br>
    <script src="./localStorage.js"></script>
</body>
</html>
