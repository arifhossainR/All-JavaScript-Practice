<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="timeOut">
                    <button type="button" onclick="startTimeOut()">Start Timeout</button>
                    <button type="button" onclick="stopTimeOut()">Stop Timeout</button>
                    <div id="timeOut"></div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="interval">
                    <button type="button" onclick="startInterval()">Start Interval</button>
                    <button type="button" onclick="stopInterval()">Stop Interval</button>
                    <div id="interval"></div>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
